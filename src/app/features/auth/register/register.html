<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div class="text-center">
      <div class="flex justify-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />
        </svg>
      </div>
      <h2 class="mt-4 text-3xl font-bold text-gray-900">Criar Conta</h2>
      <p class="mt-2 text-sm text-gray-600">Regista-te no Flash Padel</p>
    </div>

    <!-- Success -->
    @if (success()) {
      <div class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg text-sm">
        <p class="font-medium">Conta criada com sucesso!</p>
        <p class="mt-1">Verifica o teu email para confirmar a conta.</p>
        <a routerLink="/auth/login" class="mt-2 inline-block font-medium text-green-600 hover:text-green-500">
          Ir para Login
        </a>
      </div>
    } @else {
      <!-- Error -->
      @if (error()) {
        <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
          {{ error() }}
        </div>
      }

      <!-- Form -->
      <form (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
        <div class="space-y-4">
          <div>
            <label for="fullName" class="block text-sm font-medium text-gray-700">Nome completo</label>
            <input id="fullName" type="text" required autocomplete="name"
              [ngModel]="fullName()" (ngModelChange)="fullName.set($event)" name="fullName"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Joao Silva" />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
            <input id="email" type="email" required autocomplete="email"
              [ngModel]="email()" (ngModelChange)="email.set($event)" name="email"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="email@exemplo.com" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input id="password" type="password" required autocomplete="new-password"
              [ngModel]="password()" (ngModelChange)="password.set($event)" name="password"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Min. 6 caracteres" />
          </div>

          <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar password</label>
            <input id="confirmPassword" type="password" required autocomplete="new-password"
              [ngModel]="confirmPassword()" (ngModelChange)="confirmPassword.set($event)" name="confirmPassword"
              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
              placeholder="Repete a password" />
          </div>
        </div>

        <button type="submit" [disabled]="loading()"
          class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:opacity-50 disabled:cursor-not-allowed transition-colors cursor-pointer">
          @if (loading()) {
            <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4z"></path>
            </svg>
          } @else {
            Criar Conta
          }
        </button>

        <p class="text-center text-sm text-gray-600">
          Ja tens conta?
          <a routerLink="/auth/login" class="font-medium text-blue-600 hover:text-blue-500">
            Entra aqui
          </a>
        </p>
      </form>
    }
  </div>
</div>
